<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/9e62c78d95.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<!--Title-->
			<header class="text-light mt-5 mb-4">
				<h1 class="mb-3">To Do List</h1>
				<!--Search Function-->
					<form class="search"> 
						<input type="text" class="form-control" name="search" placeholder="Search for your To-Dos">
					</form>
			</header>
		<!--To-Dos-->
			<h5 class="text-light">Incomplete</h3>
			<ul class="list-group todos text-light"> 
				<li class="list-group-item d-flex justify-content-between align-items-center mb-1">
				<span class="span">test</span>
				<i class="far fa-trash-alt delete"></i>
				</li>
			</ul>

			<h5 class="text-light">Completed</h3>
			<ul class="list-group finishedtodos text-light"> 
			</ul>
		<!--Adding To-Dos-->
			<form class="addButton my-3">
				<label class="text-light mb-2">Add a new todo...</label>
				<div class="addContainer">
					<input class="form-control m-auto d-inline" type="text" name="usersText" placeholder="Type the name of your to-do here"/>
					<input class="d-inline mx-auto addSubmitButton" type="submit" value=">">
				</div>
				
			</form>
			<script src="app.js"></script>
	</div>
</body>
</html>
